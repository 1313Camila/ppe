{% extends 'base.html' %}

{% block title %}Editar Aluno{% endblock %}

{% block content %}
<h1 class="display-5 mb-4">Editar Aluno: {{ aluno.nome }}</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="{{ url_for('edit_aluno', id=aluno.id) }}" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ aluno.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" value="{{ aluno.idade }}" required>
            </div>
            <div class="mb-3">
                <label for="plano" class="form-label">Plano</label>
                <select class="form-select" id="plano" name="plano" required>
                    <option value="Mensal" {% if aluno.plano == 'Mensal' %}selected{% endif %}>Mensal</option>
                    <option value="Trimestral" {% if aluno.plano == 'Trimestral' %}selected{% endif %}>Trimestral</option>
                    <option value="Anual" {% if aluno.plano == 'Anual' %}selected{% endif %}>Anual</option>
                </select>
            </div>
            <a href="{{ url_for('alunos') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-pink">Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
